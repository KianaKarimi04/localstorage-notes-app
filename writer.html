<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writer - Notes</title>

  <!-- Optional: Bootstrap (allowed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="container py-3">
    <div class="d-flex align-items-start justify-content-between gap-3">
      <h1 class="h4 m-0">Writer</h1>
      <div id="status" class="small text-muted text-end"></div>
    </div>
  </header>

  <main class="container pb-4">
    <!-- Notes will be dynamically created inside this container -->
    <section id="notes" class="notes-stack"></section>

    <div class="mt-3 d-flex gap-2">
      <button id="addBtn" type="button" class="btn btn-success">add</button>
      <a class="btn btn-outline-secondary" href="./index.html">Back</a>
    </div>
  </main>

  <!-- IMPORTANT: no inline JS. Use modules. -->
  <script type="module" src="./js/writer.js"></script>
</body>
</html>
